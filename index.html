<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>To Do List App</title>
</head>

<body>
    <div
        class="w-full flex gap-10 py-[20px] p-[1px] justify-center md:px-20 flex-col md:flex-row items-center min-h-screen bg-[#FFECDB]">
        <div class="absolute top-1 left-4">
            <h1 class="text-lg font-[600]">Nama : <span id="userName"></span></h1>
            <h1 class="text-lg font-[600]">Jabatan : <span id="userJob"></span></h1>
        </div>
        <div
            class=" text-white h-5/10 w-93/100 md:w-6/10 md:min-h-[300px] mt-10 md:mt-6 rounded gap-5 flex flex-col py-[15px] md:pt-[40px] p-[40px]  bg-[#60B5FF]">
            <h1 class="text-center text-md md:text-3xl font-[700]">To Do List</h1>
            <form onsubmit="handleAddTodo(event)" class="flex flex-col md:flex-row gap-2 md:gap-4">
                <input id="textList" required type="text" placeholder="Masukkan List..."
                    class="w-full border-2 rounded-full border-[orange] p-2 px-4 outline-0">
                <input id="dateList" required type="date" placeholder="Tentukan tenggat waktu"
                    class="bg-[#FF9149] text-white w-full px-4 py-2 rounded-full border-2 border-orange-500 [&::-webkit-calendar-picker-indicator]:invert">
                <select id="priorityList" required name="priority"
                    class="pl-2 py-2 bg-[#FF9149] text-white w-full rounded-full cursor-pointer focus:outline-none">
                    <option value="" selected disabled title="Tingkat Prioritas">Pilih Tingkat</option>
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>
                <button type="submit"
                    class="px-4 md:px-6 py-2 md:py-3 bg-[#FF9149] w-full md:w-auto hover:bg-[#fd8f11] cursor-pointer rounded-full">Add</button>
            </form>
            <div id="listTodo" class="theList flex flex-col gap-[5px] max-h-[300px] md:max-h-[250px] overflow-y-auto">
            </div>
            <button onclick="handleDeleteButtonList()"
                class="deleteButton w-23 hover:bg-red-600 relative right-0 bottom-0 cursor-pointer px-6 py-3 rounded-full bg-red-500 ">
                Delete
            </button>
        </div>
        <div
            class=" text-white flex flex-col gap-5 p-[15px] md:mt-6 md:p-[40px] bg-[#60B5FF]  md:min-h-[300px] w-93/100  md:w-[450px] rounded">
            <h1 class="text-center text-md md:text-3xl font-[700]">Done List</h1>
            <div id="doneSection" class="flex flex-col gap-2 w-full max-h-[250px] md:max-h-[300px] overflow-y-auto">
            </div>
            <button onclick="handleDeleteButtonDone()"
                class="deleteButton ml-6 md:ml-0 w-23 hover:bg-red-600 relative right-0 bottom-0 cursor-pointer px-6 py-3 rounded-full bg-red-500 ">
                Delete
            </button>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
